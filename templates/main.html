<!DOCTYPE html>
<html>
<head>
  <title>Movie Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-top: 50px;
    }

    .movie-card {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .movie-card img {
      width: 100%;
      height: auto;
    }

    .movie-info {
      padding: 20px;
    }

    .movie-info h2 {
      margin: 0;
      color: #333;
    }

    .movie-info p {
      margin: 10px 0;
      color: #777;
    }

    .recommended-movies {
      max-width: 800px;
      margin: 50px auto;
    }

    .recommended-movies h3 {
      color: #333;
      text-align: center;
    }

    .movie-slider {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      padding: 20px 0;
    }

    .movie-card-slider {
      flex: 0 0 auto;
      width: 200px; /* Reduced width for recommended movie cards */
      margin-right: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      scroll-snap-align: start;
    }

    .movie-card-slider img {
      width: 100%;
      height: auto;
    }

    .movie-card-slider .movie-info {
      padding: 10px;
    }

    .movie-card-slider .movie-info h3 {
      margin: 0;
      font-size: 14px; /* Adjusted font size for recommended movie titles */
      color: #333;
    }

    .movie-card-slider .movie-info p {
      margin: 5px 0;
      font-size: 12px; /* Adjusted font size for recommended movie genres */
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Movie Information</h1>

  <div class="movie-card">
    <img src="https://placeimg.com/400/600/any" alt="Movie Poster">
    <div class="movie-info">
      <h2>Movie Title</h2>
      <p>Genre: Action</p>
    </div>
  </div>

  <div class="recommended-movies">
    <h3>Recommended Movies:</h3>
    <div class="movie-slider">
      <div class="movie-card-slider">
        <img src="https://placeimg.com/200/300/any" alt="Movie Poster">
        <div class="movie-info">
          <h3>Recommended Movie 1</h3>
          <p>Genre: Drama</p>
        </div>
      </div>
      <div class="movie-card-slider">
        <img src="https://placeimg.com/200/300/any" alt="Movie Poster">
        <div class="movie-info">
          <h3>Recommended Movie 2</h3>
          <p>Genre: Comedy</p>
        </div>
      </div>
      <div class="movie-card-slider">
        <img src="https://placeimg.com/200/300/any" alt="Movie Poster">
        <div class="movie-info">
          <h3>Recommended Movie 3</h3>
          <p>Genre: Thriller</p>
        </div>
      </div>
      <div class="movie-card-slider">
        <img src="https://placeimg.com/200/300/any" alt="Movie Poster">
        <div class="movie-info">
          <h3>Recommended Movie 4</h3>
          <p>Genre: Action</p>
        </div>
      </div>
      <div class="movie-card-slider">
        <img src="https://placeimg.com/200/300/any" alt="Movie Poster">
        <div class="movie-info">
          <h3>Recommended Movie 5</h3>
          <p>Genre: Sci-Fi</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const movieSlider = document.querySelector('.movie-slider');
    movieSlider.addEventListener('scroll', () => {
      movieSlider.scrollLeft += 1;
    });
  </script>
</body>
</html>
